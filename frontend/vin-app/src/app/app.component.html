<div>
  <div class="header">
    <div>

    </div>
  </div>

        <button (click)="clearInput()">{{clearLabel}}</button>

    </div>
    <div *ngIf="!search">
      <div *ngIf="warning">

      </div>
      <div> <!--KrÃ³tki opis auta-->

          {{vinLabel}} 1234567890qwertyu

            <div class="flex-component">
              {{carName}}
              AUDI

              {{carModel}}
              A4
            </div>
          </div>
          <div>
            <div class="flex-component">
              {{carYear}}
              2004
            </div>
            <div class="flex-component">
              {{carColor}}
              Red
            </div>
          </div>
        <div>
      </div>
      <div> <!--Lista informacji-->

      </div>
      <div>
        <button (click)="return()" class="btn btn-lg btn-primary">{{returnLabel}}</button>
        <button (click)="generatePDFFile()">{{generateRaport}}</button>

    </div>
  </div>
